<script>
    let breakfast = ['苹果','香蕉'];
    let breakfast1 = ['猕猴桃',...breakfast];
    console.log(breakfast);       //["苹果","香蕉"]
    console.log(...breakfast);    //苹果,香蕉    (将数组中的值直接展开输出了)
    console.log(breakfast1);      //["猕猴桃", "苹果", "香蕉"]
</script>
