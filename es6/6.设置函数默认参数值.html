<script>
    //设置函数的参数的默认值,在小括号里面直接写
    'use strict';
    function breakfast(dessert='提拉米苏',cake='蛋糕'){
        return `${dessert}${cake}`;
    }
    console.log(breakfast());   //提拉米苏蛋糕
